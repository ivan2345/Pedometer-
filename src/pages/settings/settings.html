<ion-header>
    <ion-toolbar>
        <ion-title>
            User Settings
        </ion-title>
        <ion-buttons start>Cancel</ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content style="text-align: center  ">

        <ion-list>
            <ion-item>
                <ion-label floating align="center">Step Goal</ion-label>
                <ion-input type="number" [(ngModel)]="goal"></ion-input>
            </ion-item>
        </ion-list>

    </ion-card>


</ion-content>
