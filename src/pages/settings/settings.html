<ion-header>
    <ion-toolbar>
        <ion-title>
            User Settings
        </ion-title>
        <ion-buttons start>Cancel</ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content style="text-align: center" class="content">



    <ion-card id="cardsettings" style="text-align: center">
        <div class="container">
            <p>Please Adjust your settings here</p>
            <ion-list>
                <ion-item>
                    <ion-label floating align="center">Step Goal</ion-label>
                    <ion-input type="number" [(ngModel)]="goal"></ion-input>
                </ion-item>
            </ion-list>
        </div>
    </ion-card>


</ion-content>
