<ion-header>
    <ion-navbar color="dark">
        <ion-title>Pedometer App</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="container">
    <img src="../assets/imgs/hmpage.png" alt="" width="100%" padding-left="20%">
    <ion-card class="cnt">
        <ion-item>

            <h1 class="centar">Step Count</h1>
            <br>
            <h1 class="centar">{{steps}}</h1>
        </ion-item>
        <br>
        <ion-item>
            <ion-icon name="trophy" item-left large></ion-icon>
            <h1>Progress Towards Goal</h1>
            <h1>Goal: {{goal}} Steps / {{percentage}} %</h1>
        </ion-item>
        <br><br>
        <ion-item>
            <button class="btns" ion-button large  round (click)="start()">Start</button><div></div>
            <br>
            <button class="btn2" ion-button  large  round (click)="stop()">Stop</button>

        </ion-item>
        <ion-item>{{distance}}</ion-item>
    </ion-card>
</ion-content>
