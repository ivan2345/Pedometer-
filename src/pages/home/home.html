<ion-header>
    <ion-navbar color="dark">
        <ion-title>Pedometer App</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card padding-top="25%">
        <ion-item>
            <ion-icon name="walk" item-start large></ion-icon>
            <h2>Step Count</h2>
            <p>{{steps}}</p>
        </ion-item>
        <ion-item>
            <ion-icon name="trophy" item-left large></ion-icon>
            <h2>Progress Towards Goal</h2>
            <p>Goal: {{goal}} Steps / {{percentage}} %</p>
        </ion-item>
        <ion-item>
            <button ion-button round (click)="start()">Start</button>
            <button ion-button round (click)="stop()">Stop</button>

        </ion-item>
<ion-item>{{distance}}</ion-item>
    </ion-card>
</ion-content>
