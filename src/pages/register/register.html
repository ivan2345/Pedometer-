<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="background">

  <div id="container">
      <ion-card>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>





        <div padding>
          <button block ion-button (click)="registerUser()" item-left>Register</button>
        </div>
      </ion-card>
  </div>
</ion-content>
